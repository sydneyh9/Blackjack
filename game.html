<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to Blackjack!</title>
    <audio id="button-sound" src="sounds/buttons.mp3" preload="auto"></audio>
    <audio id="background-music" src="sounds/jazz.mp3"></audio>
    <audio id="background-music-second" src="sounds/jazz2.mp3"></audio>
    <audio id="casino" src="sounds/casino.mp3" loop preload="auto"></audio>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="black-title"> BLACK </h1>
    <h1 class="jack-title"> JACK </h1>
    <div class="table-trim bottom"></div>
    <div class="arc-decoration"></div>

    <div id="countdown" class="countdown-overlay"></div>
    <div id="turn"></div>
    <div class="main-game-container">
        <div class="button-container"> 
            <button id="deal" aria-label="Deal card" data-label="Deal"><div class="inner"></div></button>
            <button id="stay" aria-label="Stay" disabled data-label="Stay"><div class="inner"></div></button>
        </div>
        <div id="game_information" class="game-layout">
            <div class="cards-section" aria-live="polite" aria-atomic="true">
                <div class="card-row">
                    <div class="card-label"><strong> Your Cards </strong></div>
                    <div class="your_cards_container">
                        <div id="your_cards" class="cards" aria-label="Player's cards" role="list"></div>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-label"><strong> Dealer's Cards </strong></div>
                    <div class="dealer_card_container">
                        <div id="dealer_cards" class="cards" aria-label="Dealer's cards" role="list"></div>
                    </div>
                </div>
            </div>
            <div class="score-and-result" aria-live="polite" aria-atomic="true">
                <div class="score-box">
                    <div class="score-row"> 
                        <p id="current_score" class="current_score" ></p>
                    </div>
                    <div class="score-row"> 
                        <p id="dealer_score" class="dealer_score"></p>
                    </div>
                </div>
                <div class="result-box">
                    <p id="win_or_lose"> Result: </p>
                </div>
            </div>
        </div>
    </div>
    <div id="settings-container">
        <button id="settings-button"> Settings </button>
        <div id="settings-menu">
                <button id="toggle-music" aria-pressed="false"> Toggle Music </button>
                <button id="toggle-sound-effect" aria-pressed="false"> Toggle Sound Effects </button>
        </div>
    </div>
    <script src="play.js"></script>
</body>
</html>
